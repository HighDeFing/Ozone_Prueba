<body class="is-preload">
	<!-- Header -->
	<header id="header">
		<a class="logo" href="upload.html">Home</a>

			<a href="#menu">Menu</a>
		</nav>
	</header>

	<!-- Nav -->
	<nav id="menu">
		<ul class="links">
			<li><a href="home.html">Home</a></li>
		</ul>
	</nav>
	<div id="heading">
		<h1>Upload</h1>
		<!--    <img src="{{ url_for('static',filename='images/banner.png') }}">-->
	</div>
	<section id="main" class="wrapper">
		<div class="inner">
			<div class="content">
				<div class="col-6 col-12-medium">

					<h3>Form</h3>
					<form method="post" action="http://localhost:5000/upload" enctype="multipart/form-data">
						<div class="row gtr-uniform">
							<!-- Break -->
							<div class="col-12">
								<select name="category" id="category">
									<option value="">- Select -</option>
									<option value="gltf">.gltf</option>
									<option value="obj">.obj</option>
									<option value="fbx">.fbx</option>
								</select>
							</div>
							<div class="col-12">
								<ul class="actions"><!--multiple webkitdirectory-->
									<input type="file" id="file" name="file">
									<li><input type="submit" /></li>
								</ul>
							</div>
						</div>
					</form>

					<!-- Here is the upload bar div class-->
					<div class="progress">
					  <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
							0%
						  </div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer id="footer">
		<div class="inner">

				<section>

			<div class="copyright">
				&copy; Untitled. Photos <a href="https://unsplash.co">Unsplash</a>, Video <a
					href="https://coverr.co">Coverr</a>.
